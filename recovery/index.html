<body>

    <div id="title">US Housing Trends</div>

    <div id="instructions"><strong>Left-click</strong> a county to zoom. <strong>Right-click</strong> a county for which we have data to graph its history. <strong>Drag</strong> the circle below to move through time.</div>

    <div id="buttons">
        <button class="btn" type="button" name="dimensionSwitch" value="0" autofocus>Median list price</button>
        <button class="btn" type="button" name="dimensionSwitch" value="1">Median list price / ft²</button>
        <button class="btn" type="button" name="dimensionSwitch" value="2">Listings with price cut</button>
        <button class="btn" type="button" name="dimensionSwitch" value="3">Median price reduction</button>
        <!-- <button class="btn" type="button" name="dimensionSwitch" value="4">Median rent price / ft²</button> -->
    </div>

    <div id="tooltip" class="hidden">
        <p><span id="county"></span></p>
    </div>

    <div id="visualization"></div>
